<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">SKU</th>
        <th scope="col">Name</th>
        <th scope="col">Count</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of inventory">
        <td>{{ item.sku }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.count }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
